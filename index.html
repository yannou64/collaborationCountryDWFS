<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExploreTheWorld</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <script defer type="module" src="./main.js"></script>
  </head>
  <body>
    <a href="#"> <img src="public/images/iconboussole.png" alt="toggle" /></a>
    <nav>
      <ul>
        <li><a href="#" id="home-toggle">Home</a></li>
        <li><a href="#" id="favoris-toggle">Favoris</a></li>
      </ul>
    </nav>

    <div class="container" id="home">
      <h1>EXPLORE THE WORLD</h1>
      <input type="text" id="input" placeholder="Find your country" />
      <button id="btn_input">Explore Me</button>
      <div id="countryList"></div>
      <p>Prêt à découvrir les mystères de monde avec moi?</p>
      <p>Explore chaque pays comme un véritable explorateur.</p>
      <p>Ta mission commence ici</p>

      <a href="public/images/lara1-removebg-preview.png"
        ><img
          src="public/images/lara1-removebg-preview.png"
          alt="avatar Lara Croft"
      /></a>
    </div>

    <div class="container" id="favoris" style="display: none">
      <h1>Mes Favoris</h1>
      <div class="favori-card">
        <img src="drapeau_url" alt="Flag" />
        <h2>Nom du pays</h2>
        <button>Retirer</button>
        <a href="public/images/laratreasurechest.png"
          ><img
            src="public/images/laratreasurechest.png"
            alt="avatar Lara Croft Treasur Chest"
        /></a>
      </div>
    </div>

    <div class="container" id="country" style="display: none">
      <div id="country_contenu">
        <div id="country_contenu_up">
          <div id="country_contenu_up_left"></div>
          <div id="country_contenu_up_right">
            <div id="country_contenu_up_right_Title">
              <div id="country_contenu_up_right_Title_nameCountry"></div>
              <div id="country_contenu_up_right_Title_flag"></div>
            </div>
            <div id="country_contenu_up_right_Description"></div>
          </div>
        </div>
        <div id="country_contenu_down"></div>
      </div>
      <a href="public/images/lara2.png"
        ><img src="public/images/lara2.png" alt="avatar Lara Croft 2"
      /></a>
    </div>
  </body>
</html>
